    <main>

        <div class="i_o input">
            <div class="bar">
                Finding least connected edges
            </div>
                <div class="vertexinputBox i_box">
                    Add vertices
                </div>
                <label for="vertexInput" class="labelIO">
                    <input type="text" id="vertexInput" class="inputIO">
                </label>     
                    <div>
                        <button type="submit" id="addVertex" >Add Vertex</button>
                        <button type="submit" id="removeVertex" disabled >Remove Vertex</button>
                    </div>
                    
               
            <div class="edgeinputBox i_box">
                Add edges to graph after vertices
            </div>
            <label for="edgeInputONE" class="labelIO">
                <input type="text" id="edgeInputONE" class="inputIO">                
            </label>

            <label for="edgeInputTWO" class="labelIO">
                <input type="text" id="edgeInputTWO" class="inputIO">                
            </label>
            <div>
                <button type="submit" id="addEdge" >Add Edge</button>
                <button type="submit" id="removeEdge" disabled>Remove Edge</button>

            </div>
            

            <div >
            <button type="submit" id="calculate" style="background-color: green;">Find</button>
            <button type="submit" id="Reset" style="background-color: yellow;">Reset</button>
            </div>
        </div>

        <div class="i_o output">
            <div class="bar">
                Least connected edges
            </div>

            <div class="order" style="margin-top: 10px;">
                    Maximum Order : 
                    <input type="radio" name="order" id="ONE" value="1"  class="orderInput" checked> <label for="ONE">1</label>
                    <input type="radio" name="order" id="TWO"  value="2"  class="orderInput"> <label for="TWO">2</label>
                    <input type="radio" name="order" id="THREE"  value="3" class="orderInput"> <label for="THREE">3</label>
            </div>

            <div class="edgesOutput o_box ">
